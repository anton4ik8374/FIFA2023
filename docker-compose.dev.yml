version: '3.6'

services:
  web:
    image: nginx:1.23.4
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - 80:80
    depends_on:
      - app
    container_name: ${CONTAINER_PREFIX}_web
  app:
    image: $REGISTRY/dev/app:$CI_COMMIT_SHA
    environment:
      - APP_KEY=$APP_KEY
      - APP_NAME=$APP_NAME
      - APP_ENV=$APP_ENV
      - APP_URL=$APP_URL
      - DB_CONNECTION=$DB_CONNECTION
      - DB_HOST=$DB_HOST
      - DB_PORT=$DB_PORT
      - DB_DATABASE=$DB_DATABASE
      - DB_USERNAME=$DB_USERNAME
      - DB_PASSWORD=$DB_PASSWORD
      - APP_DEBUG=$APP_DEBUG
      - URL_PROVERKACHEKA=$URL_PROVERKACHEKA
      - API_KEY_PROVERKACHEKA=$API_KEY_PROVERKACHEKA
    volumes:
      - ./:/var/www/
    depends_on:
        - db
    container_name: ${CONTAINER_PREFIX}_app
  db:
    image: mysql:8.0
    restart: always
    volumes:
        - ./tmp/db:/var/lib/mysql
    environment:
        MYSQL_DATABASE: $DB_DATABASE
        MYSQL_ROOT_PASSWORD: $DB_PASSWORD_ROOT
    ports:
        - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: ${CONTAINER_PREFIX}_db

